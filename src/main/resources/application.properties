#\u4E0A\u4F20\u591A\u6587\u4EF6\u65F6\u6587\u4EF6\u7684\u603B\u5927\u5C0F\uFF0C\u9ED8\u8BA4\u4E3A10MB
spring.servlet.multipart.max-request-size=100MB


logging.level.com.zs.campusblog.dao=debug